<!DOCTYPE html>
<html>
    <head>
        <title>Fii Practic - To Do</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body ng-app="todo" class="ng-cloak">
        <div class="container">
            <div ng-controller="todoController" class="row">
                <h1>{{title}}</h1>
                <div class="col-sm-6 col-sm-offset-3">
                    <p class="col-sm-12">
                        <input type="text" ng-model="addItem.title" placeholder="title" class="form-control"/>
                    </p>
                    <p class="col-sm-12">
                        <input type="text" ng-model="addItem.description" placeholder="description" class="form-control"/>
                    </p>
                    <p class="col-sm-6">
                        <input type="date" ng-model="addItem.dueDate" placeholder="due date" class="form-control"/>
                    </p>
                    <p class="col-sm-6">                    
                        <input type="text" ng-model="addItem.category" placeholder="category" class="form-control"/>                                                            
                    </p>
                    <p>
                        <button class="btn btn-primary" ng-click="addNewItem()" ng-disabled="addItem.title.length === 0">Add</button>
                    </p>
                </div>                
                <div class="col-sm-6 col-sm-offset-3">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="item in itemsFactory.getItems() track by $index">
                            <div>
                                <span class="index">{{$index+1}}</span>
                                <span class="complete">
                                    <input type="checkbox" ng-checked="{{item.complete}}"/>
                                </span>
                                <span class="title">{{item.title}}</span>
                                <span class="date">{{item.dueDate | date: 'dd/MM/yyyy'}}</span>
                            </div>                           
                        </li>
                    </ul>
                </div>
                
            </div>
        </div>
        <script src="lib/angular.js" type="text/javascript"></script>
        <script src="app/app.js" type="text/javascript"></script>
        <script src="app/services.js" type="text/javascript"></script>        
        <script src="app/controllers.js" type="text/javascript"></script>           
    </body>
</html>
